<!DOCTYPE html>
<html lang="en">

<!-- head通常表示網頁背後的設定 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 註解 快捷鍵 Ctrl + / or Cmd + / -->
    <!-- 標題字是h1 ~ h6 -->
    <h1>h1 means headline 1</h1>
    <h1>hello this is h1</h1>
    <h2>this is h2. It means headline 2</h2>
    <h3>this is h3 </h3>
    <h4>headline 4</h4>
    <h5>headline 5</h5>
    <h6>headline 6 </h6>

    <!-- 內文是以<p></p>包起來，代表paragraph  -->
    <p>這是內文標籤、內容標籤</p>

    <!-- <br>代表斷行標籤  -->
    <!-- 標籤有分成一個 或是 一對標籤 -->
    <p>we need to cut <br> this sentences</p>

</body>

</html>
